<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@300;400;700;900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/321f1cb627.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" /> -->
  <link rel="stylesheet" href="./styles.css" type="text/css" />


</head>

<body>

  <div class="container">

    <div class="weather-app-wrapper">
      <div class="weather-app">


        <div class="weather-color">
          <form class="search-form" id="search-form">
            <div class="form-item">
              <div class="form-input">
                <input type="search" placeholder="Enter a city" class="form-control" id="city-input"
                  autocomplete="off" />
              </div>
              <div class="form-submit">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
              <i class="fa-solid fa-bars"></i>
            </div>
          </form>



          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li><span id="date"></span></li>

              <li id="description"></li>

            </ul>
          </div>


          <div class="weather-temperature-row">

            <div class="weather-temperature-col">

              <div class="weather-temperature">

                <strong id="temperature"></strong>
                <span class="units">

                  <a href="#" id="celsius-link" class="active">째C</a> |
                  <a href="#" id="fahrenheit-link" class="active">째F</a></span>

              </div>

            </div>

            <div class="weather-temperature-humidity">
              <ul>
                <!-- <li id="description"><img src="#" alt="" id="icon" /></li> -->
                <li>Humidity <span id=""></span>%</li>
                <li>Humidity <span id="humidity"></span>%</li>
                <li>Wind <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast" id="forecast">
            <!-- <div class="forecast-row">

              <div class="forecast-col">
                <div class="weather-forecast-date">Sun</div>
                <img class="weather-forecast-img" src="#" alt="Mostly Cloudy" width="42" />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperatures-max">18째</span>
                  <span class="weather-forecast-temperatures-min">12째</span>
                </div>
              </div>

              
            </div> -->
          </div>

        </div>
      </div>



      <small>
        <a href="https://github.com/NataliiaDiachenko/Plus" target="_blank">Open-source code</a>
        by Nataliia Diachenko
      </small>
    </div>
  </div>
  <script src="./src/index.js"></script>
</body>

</html>
